<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Mediterrâneo</title>
</head>
<body>
    <!-- ############ HEADER #############-->
    <header>
        <div id="green-header">
            <div id="left">
                <a href="./index.html"><img id="logo" src="./assets/Albergue mediterraneo.png" alt="Logo"></a>
            </div>
            <div id="right">
                <img id="tButton" src="./assets/translator.png" alt="translator button">
                <button id="lButton">Login</button>
            </div>
        </div>
    </header>

    <div id="main">
        <div id="blur">
            <div id="div2">
                <div id="leftDiv">
                    <h2>Parabéns! Você concluiu com sucesso a sua reserva.<br>
                    Se prepare para aproveitar o melhor do Rio de Janeiro no hostel Mediterrâneo.
                    </h2>
                    <img id="gif" src="./assets/1.gif" alt="">
                </div>
            </div>
        </div>
        <div id="div1">
            <div id="form">
                <h1>Pagamento</h1>
                <div id="conteiner">
                    <div id="nome">
                        <h2>Nome</h2>
                        <input type="text" name="Nome" class="iClass"></div>
                    </div>
                    <div id="num">
                        <h2>Número Cartão</h2>
                        <input type="text" name="Número Cartão" class="iClass">
                    </div>
                    <div id="validade" name="CVV" class="iClass">
                        <h2>Validade Cartão</h2>
                        <input type="month">
                    </div>
                    <div id="cvv">
                        <h2>CVV</h2>
                        <input type="text" maxlength="3" name="CVV" class="iClass"> 
                    </div>
                    <button onclick="click2()" id="bConfirm">Confirmar!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ############ FOOTER #############-->
    <footer>
        <div id="green-footer">
            <div>
                <a href=""><p class="link">Fale Conosco</p></a>
            </div>
            <div>
                <a href=""><p class="link">Nossa História</p></a>
            </div>
            <div>
                <a href=""><p class="link">FAQ</p></a>
            </div>
            <div>
                <a href=""><p class="link">Regras</p></a>
            </div>
            <div>
                <a href=""><p class="link">Dicas Turismo</p></a>
            </div>
        </div>
    </footer>
    <script src="./script2.js"></script>
</body>
</html>
